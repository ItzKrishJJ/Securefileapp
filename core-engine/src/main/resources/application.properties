# Server
server.port=8080

# File upload size limits
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# ===============================
# ? Keystore & Key Management
# ===============================

# The PKCS12 keystore (.p12 or .pfx) that holds the fallback RSA key pair
keystore.path=D:/SecureFileApp/keystore/securekeys.p12
keystore.password=changeit
keystore.alias=securekey

# Directory where PQKeyStore stores generated PQC/RSA files
pq.keystore.dir=D:/SecureFileApp/keystore
